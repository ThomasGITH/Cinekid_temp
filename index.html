<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<!-- A-Frame -->
<!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1aac9e611981349852bd9a7dc6e005bc3c5a7680/dist/aframe-master.min.js"></script>-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- A-Frame extras -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<!-- ar.js -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- ajax? -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
<!-- perspective hander -->
<script src="scripts/perspectiveHandler.js"></script>
<!-- raycasting -->
<script src="scripts/raycaster.js"></script>
<!-- audio system -->
<script src="scripts/AudioData.js" defer></script>
<script src="scripts/AudioCacher.js" defer></script>
<script src="scripts/AudioMain.js" defer></script>
<!-- material handler -->
<script src="scripts/MaterialHandler.js" defer></script>
<!-- voice recognition -->
<script src="scripts/voiceRecognitionSystem.js" charset="utf-8"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='false' stats>

	<!-- preloading assets for a-scene -->
	<a-assets>
	  <a-asset-item id="wave" src="patch_wave/scale_test/Patch_scale_3.gltf"></a-asset-item>
	</a-assets>

	<!-- marker -->
	<a-marker marker-position-reader id="marker"  preset='custom' type='pattern' url='markers/pattern-latest.patt'>
	<!-- content -->
	<a-entity model cursor-listener modify-materials id="model" class="collidable" response-type="arraybuffer" gltf-model="#wave" position='0 0 0' rotation="0 0 0" animation-mixer></a-entity>
	</a-marker>

	<!-- camera -->
    <a-entity camera camera-rotation-reader cursor='rayOrigin: mouse' raycaster="objects: .collidable; showLine: true"></a-entity>

  </a-scene>
</body>
</html>
